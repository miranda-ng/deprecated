[General]
Name=QIP import pattern
Type=1
Charset=ANSI
UsePreMsg=1
UseFileName=1
[Message]
Pattern=^--------------------------------------([<>])-\r\n([^\r\n]+?)\s\((\d\d?):(\d\d?):(\d\d?)\s(\d\d?)/(\d\d?)/(\d\d\d?\d?)\)$
In=<
Out=>
Direction=1
Day=6
Month=7
Year=8
Hours=3
Minutes=4
Seconds=5
[PreMessage]
PreRN=1
AfterRN=2
[FileName]
Pattern=^[^\r\n]+?\\(\d{5,})\.txt$
InUID=1
